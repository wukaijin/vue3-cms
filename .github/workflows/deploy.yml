name: Build app and deploy to Tencent
on:
  #ç›‘å¬pushæ“ä½œ
  push:
    branches:
      # master åˆ†æ”¯ï¼Œä½ ä¹Ÿå¯ä»¥æ”¹æˆå…¶ä»–åˆ†æ”¯
      - main
jobs:
  # ä»»åŠ¡ID
  build:
    # è¿è¡Œç¯å¢ƒ
    runs-on: ubuntu-latest
    environment:
      name: production
    # æ­¥éª¤
    steps:
    # ä½¿ç”¨åˆ«äººçš„action
    - name: Copy codes
      uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Cache
      id: cache-dependencies
      uses: actions/cache@v3
      with:
        node-version: 20
        path: |
          **/node_modules
        key: ${{hashFiles('**/pnpm-lock.yaml')}}

    # æ­¥éª¤åç§°
    - name: Installing Dependencies
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: |
        npm i pnpm -g
        pnpm install

    - name: npm run build
      run: npm run build
    # å‘½åè¿™ä¸ªä»»åŠ¡ä¸ºå‘å¸ƒ Deploy
    - name: ğŸ“‚ Sync files (Deploy)
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.USER_NAME }}
        password: ${{ secrets.USER_PASS }}
        source: "./dist/"
        target: "/data/web/cms"
        strip_components: 2
        rm: true
